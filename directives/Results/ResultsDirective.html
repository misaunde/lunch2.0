<div class="col-md-offset-3 col-md-6 col-sm-6">
    <div style="height:15px"></div>
    <div class="row simpleDemo">

        <div  class="col-md-12 col-sm-12" ng-if="resultsArray">
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">Winners</h3>
                </div>

                <ul class="list-group">
                    <li ng-repeat="result in resultsArray" class="list-group-item">
                        <div>
                            <span>({{getResultWeight(result)}}) - </span>
                            <span>{{result}}</span>
                            <span>
                                {{ getUsersFor(result) }}
                            </span>
                        </div>
                    </li>
                </ul>

            </div>
        </div>

    </div>
</div>
